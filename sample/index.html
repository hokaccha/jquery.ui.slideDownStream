<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="utf-8">
<title>Sample - jquery.ui.slideDownStream</title>
<style>
#container li {
    background: #DDD;
    border: 1px solid #999;
    list-style: none;
    margin: 20px 0;
    width: 300px;
    height: 100px;
}
</style>
</head>
<body>

<ul id="container"></ul>

<script src="../lib/jquery-1.4.2.min.js"></script>
<script src="../lib/jquery-ui-1.8.5.custom.min.js"></script>
<script src="../lib/qunit.js"></script>
<script src="../jquery.ui.slideDownStream.js"></script>
<script>
var ul = $('#container').slideDownStream();
setInterval(function() {
    ul.slideDownStream('push_queue', $('<li>'));
}, 500);
</script>
</body>
</html>
